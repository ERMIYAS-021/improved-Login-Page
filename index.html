<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="flex-container">
      <div class="bar rotate45"></div>
      <div class="circle rotate"></div>
        <h1 id="title">Login</h1>
        <form action="#">
            <img src="image/user.png">
            <input type="email" name="email" class="inputs" placeholder="User name / Email" required>
            <img src="image/padlock.png" id="one">
            <input type="password" class="inputs" minlength="8" maxlength="17" placeholder="Password" required>
            <a href="#">Forgot Password?</a>
            <input type="submit" value="LOG IN NOW" id="submit">
        </form>
    </div>

</body>
</html>
